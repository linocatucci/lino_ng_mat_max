<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" type="text">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name }} </mat-cell>
  </ng-container>

  <!-- Calories Column -->
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Duration</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.duration | number}} </mat-cell>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Calories</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.calories | number }} </mat-cell>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header> State</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.state }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
</mat-table>
<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
